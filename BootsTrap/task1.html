<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .custom-height {
        height: 20em;
      }
    </style>
  </head>
  <body>
    <header
      class="container-fluid bg-warning border border-primary border-4 text-center py-2"
    >
      <h1 class="h4 m-0">Header (row-1, col-12)</h1>
    </header>

    <main class="container border border-primary border-4 bg-light my-4">
      <div class="row">
        <!-- Sidebar -->
        <aside
          class="col-12 col-md-3 custom-height border border-primary border-4 d-flex align-items-center justify-content-center"
        >
          <p class="m-0">Sidebar (3xcol)</p>
        </aside>

        <!-- Main Content -->
        <section class="col-12 col-md-6 border border-primary border-4">
          <div class="row">
            <div class="col-12 py-3 border-bottom border-primary text-center">
              <p class="m-0">Main (6)</p>
            </div>
            <nav
              class="col-12 custom-height d-flex align-items-center justify-content-center"
            >
              <p class="m-0">Navigation (6)</p>
            </nav>
          </div>
        </section>

        <!-- Aside Section -->
        <aside
          class="col-12 col-md-3 custom-height border border-primary border-4 d-flex align-items-center justify-content-center"
        >
          <p class="m-0">Aside (3xcol)</p>
        </aside>
      </div>
    </main>

    <footer class="container-fluid bg-primary text-white text-center py-3">
      <p class="m-0">Footer Section</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OMjtoh9Feq+eT5HZ4Wz9PzISvnsV32fRTvs/9D0awCLZkBf/EVjoPYh1Vl7xLr8J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
