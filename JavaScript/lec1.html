<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Hello World!</title>
</head>

<body>
    <h1>We are learning JS - Hello World</h1>
    <Script>
        // // Alert
        alert("Welcome to Sana Ullah World!")
        // // Print On console
        console.log("Helllo world! Sana");
        // // write on document
        document.write("<h2>Hello World!</h2>");

        // // take input  from user
        var userName = prompt("Enter your name:");
        // // Print on console n
        console.log("Hello, ", userName);
        // // write on document
        document.write("<h3>Hello " + userName + "!</h3>");//++ concatenation

        // taken data from user and then add it
        var num1 = prompt("Enter first number:");
        var num2 = prompt("Enter second number:");
        var sum = num1 + num2;
        console.log(typeof num1)
        console.log(typeof num2)
        console.log("Sum: ", sum);
        document.write("<h4>Sum of " + num1 + " and " + num2 + " is " + sum + ".</h4>");


        alert("You are Hacked" + sum);

    </Script>
</body>

</html>
