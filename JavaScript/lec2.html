<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEC 2</title>
</head>
<body>
    <script>
     var firstnum = prompt("Enter First Number");
     var Secomdtnum = prompt("Enter 2nd Number");
     //parseInt cxonver string into number(integer)
     
     var result = parseInt(firstnum) + parseInt(Secomdtnum);
     console.log ("result type : ", typeof result)
     alert("Sum is: " + result);
     
     var diff = parseInt(firstnum) - parseInt(Secomdtnum);
     alert("Difference is: " + diff);
     
     var mul = parseInt(firstnum) * parseInt(Secomdtnum);
     alert("Multiplication is: " + mul);
     
     var div = parseInt(firstnum) / parseInt(Secomdtnum);
     alert("Division is: " + div);
     
     var mod = parseInt(firstnum) % parseInt(Secomdtnum);
     alert("Modulus is: " + mod);
     
     var power = Math.pow(parseInt(firstnum), parseInt(Secomdtnum));
     alert("Power is: " + power);
     
     var sqrt = Math.sqrt(parseInt(firstnum));
     alert("Square Root is: " + sqrt);

    </script>
</body>
</html>
